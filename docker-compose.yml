services:
  vector_db:
    build:
      context: ./vector_db
      dockerfile: Dockerfile
    env_file:
    - .env
    volumes:
      - ./data:/app/data
      - ./hypnoq_index:/app/hypnoq_index
    ports:
      - "5000:5000"
    environment:
      - DATA_PATH=/app/data
      - INDEX_NAME=/app/hypnoq_index
  
  models:
    build:
      context: ./models
      dockerfile: Dockerfile
    env_file:
    - .env
    volumes:
      - ./hypnoq_index:/app/hypnoq_index
    ports:
    - "8000:8000"
    - "8888:8888" 
    environment:
      - INDEX_NAME=/app/hypnoq_index
      
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - models
    environment:
      - CHATBOT_URL=http://models:8000/hypno-bot  
  

